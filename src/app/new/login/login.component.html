<section class="container">
    <form [formGroup]="userLoginForm" class="my-5 w-75 m-auto"  (ngSubmit)="login()">

       <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email" name="email">
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
             <input type="password" class="form-control" formControlName="password" name=" password">
        </div>

    
        <button [disabled]="userLoginForm.invalid" type="submit" class="btn btn-primary">submit</button>
        <div>
        <a class="btn btn-success my-3 "  routerLink="/Register">Register </a>
        </div>
    </form>
