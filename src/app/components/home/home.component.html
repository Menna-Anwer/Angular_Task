
<section class="container">
    <a class="btn btn-primary" [routerLink]="['/Product/Add']" role="button">Add New Product</a>
    <div class="row justify-content-between my-4">
        <!-- <div class="card my-4 " style="width: 18rem;" *ngFor="let pro of product"
         [hidden]="pro.quantity==0" [ngClass]="{'bg-warning': pro.quantity == 1}"> -->

        <!-- <div class="card my-4 " style="width: 18rem;" *ngFor="let pro of product"
             [class.d-none]="pro.quantity==0" [class.d-none]="selectCategory!=pro.categoryID"> -->
           <ng-container *ngFor="let pro of proListCat">
                <div  Lightborder defualtBorder="blue" *ngIf=" pro.quantity !=0" class="card my-4 " style="width: 18rem;"  
                [ngClass]="{'bg-warning': pro.quantity == 1}" [class.d-none]="listCategory!=pro.categoryID && listCategory > 0">
                
                <img [src]="pro.imageURL" class="card-img-top mt-3" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{pro.name}}</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" [ngSwitch]="pro.quantity">
                        <div *ngSwitchCase="0"> Quantity : Empty</div>
                        <div *ngSwitchCase="1"> Quantity : Last one </div>
                        <div *ngSwitchCase="2"> Quantity :last two </div>
                        <div *ngSwitchDefault> Quantity : {{pro.quantity}}</div>
                    </li>
                    <li class="list-group-item">CategoryID : {{pro.categoryID}}</li>
                    <li class="list-group-item">Price : {{pro.price}}</li>
                    <li class="list-group-item">
                        <a href="#" class="btn btn-primary" [routerLink]="['/Products',pro.id]">More Details</a>
                    </li>
                    <li class="list-group-item">
                        <div class="input-group mb-3">
                            <input #itemCount type="text" class="form-control" 
                                placeholder="Enter your count" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="button"
                                id="button-addon2" (click)="buyNow(pro.id ,itemCount.value)">Add To Cart</button>
                        </div>
                    </li>
                </ul>            
             </div>
           </ng-container>
    </div>
</section>
